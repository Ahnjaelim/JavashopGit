<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/basic.html}">

<div layout:fragment="content">
	<div id="body_head">
		<h2>카테고리</h2>
	</div>
	<div id="body_outer">
		<div id="body">
<!-- ================================================================================ -->

<form action="/category/register" method="post">
<div class="input-group mb-3">
	<span class="input-group-text">카테고리 깊이</span>
	<input type="text" name="cateDepth" class="form-control" value="1">
</div>
<div class="input-group mb-3">
	<span class="input-group-text">카테고리 이름</span>
	<input type="text" name="cateName" class="form-control">
</div>
<div class="input-group mb-3">
	<span class="input-group-text">부모 카테고리</span>
	<select class="form-control" name="CateParentCode">
		<option value="">최상위 카테고리</option>
		<th:block th:each="dto:${catelist}">
			<option th:value="${dto.cateCode}">[[${dto.cateName}]]</option>
			<th:block th:each="child:${dto.cateChildren}">
				<option th:value="${child.cateCode}">　└ [[${child.cateName}]]</option>
			</th:block>
		</th:block>
	</select>
</div>
<button type="submit">카테고리 등록</button>
</form>

<!-- ================================================================================ -->
		</div>
	</div>
</div>

</script>
