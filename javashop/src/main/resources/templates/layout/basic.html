<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5"
      xmlns:th="http://www.thymeleaf.org">
      
<head>
<link rel="stylesheet" href="//code.jquery.com/ui/1.13.2/themes/base/jquery-ui.css">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" />
<link rel="stylesheet" th:href="@{/css/sub_all.css}" />
<script src="https://code.jquery.com/jquery-3.6.3.js"></script>
<script src="https://code.jquery.com/ui/1.13.2/jquery-ui.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://kit.fontawesome.com/5efc80fbcc.js" crossorigin="anonymous"></script>
</head>

<body>

<div id="header_outer">
<div id="header">
	<h1><a href="/">JAVA SHOP</a></h1>
	<div id="navi">
		<div id="gnb" th:with="user=${#authentication.principal}">
			<th:block th:if="${user != 'anonymousUser'}">
				[[${user.username}]]님
				<a href="/logout">로그아웃</a>
			</th:block>
			<th:block th:if="${user == 'anonymousUser'}">
				<a href="/member/login">로그인</a>
				<a href="/member/join">회원가입</a>
			</th:block>
		</div>
		<ul class="clearfix">
			<li><a href="/category/list">카테고리</a></li>
			<li><a href="/product/list">상품 목록</a></li>
			<li><a href="/cart/list">장바구니</a></li>
			<li><a href="/purchase/list">구매 내역</a></li>
			<li><a href="/wish/list">찜 목록</a></li>
		</ul>		
	</div>
</div>
</div>

<div layout:fragment="content">
	<div id="body_head">
		<h2>객실 정보</h2>
	</div>
	<div id="body_outer">
		<div id="body">
		</div>
	</div>
</div>

<div id="footer">
	<p>Copyright ⓒ AHNJAELIM</p>
</div>

<th:block layout:fragment="script">
</th:block>

</body>

</html>
